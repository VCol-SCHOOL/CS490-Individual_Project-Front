<mat-form-field>
    <mat-label>Search for user</mat-label>
    <input matInput placeholder="name" (keyup)="onSearch($event)" />
</mat-form-field>

<div class="scrollable-table" flex>
    <table style="width: 100%;" mat-table [dataSource]="data4">    

      <ng-container matColumnDef="customer_id">
        <th mat-header-cell *matHeaderCellDef> Customer id </th>
        <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
      </ng-container>

      <ng-container matColumnDef="store_id">
        <th mat-header-cell *matHeaderCellDef> Store id </th>
        <td mat-cell *matCellDef="let element"> {{element.store_id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="creation">
        <th mat-header-cell *matHeaderCellDef> Date Created </th>
        <td mat-cell *matCellDef="let element"> {{element.create_date}} </td>
      </ng-container>

      <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef> Last Updated </th>
        <td mat-cell *matCellDef="let element"> {{element.last_update}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols4"></tr>
      <tr mat-row *matRowDef="let row; columns: cols4;"></tr>
    </table>

    <mat-paginator 
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page">
    </mat-paginator>
  </div>
